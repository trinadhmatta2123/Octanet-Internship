<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4eef8;
            color: #333;
            animation: fadeIn 1.5s;
        }

        .results-container {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            font-family: 'Playfair Display', serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5em;
            color: #6a3d9a;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .hotel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e0e0e0;
            padding: 1.5em 0;
            transition: background-color 0.3s, transform 0.2s;
        }

        .hotel:hover {
            background-color: #f0f0f0;
            transform: scale(1.02);
        }

        .hotel img {
            max-width: 500px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .hotel img:hover {
            transform: scale(1.1);
        }

        .book-btn {
            display: inline-block;
            padding: 0.5em 1.5em;
            background-color: #6a3d9a;
            color: #fff;
            border: 2px solid #6a3d9a;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.2s, color 0.3s;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .book-btn:hover {
            background-color: transparent;
            color: #6a3d9a;
            transform: translateY(-3px);
        }

    </style>
</head>

<body>
 <div class="results-container">
        <h1>Search Results</h1>
        <div class="hotel">
            <div class="hotel-info">
                <h2>Hotel 1</h2>
                <img src="goa1.png" alt="Hotel 1 Image">
            </div>
<a href="booking.html" class="book-btn">Book Now</a>        </div>

        <!-- Repeat the hotel structure for other hotels -->
        <div class="hotel">
            <div class="hotel-info">
                <h2>Hotel 2</h2>
                <img src="goa2.png" alt="Hotel 2 Image">
            </div>
<a href="booking.html" class="book-btn">Book Now</a>        </div>

        <div class="hotel">
            <div class="hotel-info">
                <h2>Hotel 3</h2>
                <img src="goa3.png" alt="Hotel 3 Image">
            </div>
<a href="booking.html" class="book-btn">Book Now</a>        </div>

        <div class="hotel">
            <div class="hotel-info">
                <h2>Hotel 4</h2>
                <img src="goa4.png" alt="Hotel 4 Image">
            </div>
<a href="booking.html" class="book-btn">Book Now</a>        </div>
    </div>
</body>
</html>
