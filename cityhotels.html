        body {

        header {

/* Basic styles for the container */
/* ... Your existing styles ... */

.search-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 3em 0; /* Increased padding */
    background-color: #f2f2f2;
}

.search-box {
    border: 2px solid #e0e0e0;
    max-width: 1000px; /* Slightly increased max width */
    width: 100%; /* To make it responsive */
    height: 70px; /* Directly specifying a height */
    border-radius: 35px; /* Increased border radius */
    padding: 10px 20px; /* Increased horizontal padding */
    background-color: #fff;
    display: flex;
    justify-content: space-between;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
}

.search-input {
    border: none;
    padding: 10px 25px; /* Increased padding */
    border-radius: 25px;
    font-size: 18px; /* Increased font size */
    outline: none;
    flex: 1;
    margin-right: 20px; /* Increased margin */
    transition: transform 0.3s ease;
}

.search-btn {
    padding: 10px 25px; /* Increased padding */
    border: none;
    border-radius: 25px;
    background-color: #007BFF;
    color: #fff;
    cursor: pointer;
    font-size: 18px; /* Increased font size */
    transition: background-color 0.3s ease, transform 0.3s ease;
}

/* ... Rest of your styles ... */



        .city {

        .city h2 {
            border-bottom: 2px solid #007BFF;

        }

        .hotel {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 2em;
            padding: 1em;
            transition: transform 0.2s;
        }

        .hotel:hover {
            transform: translateY(-10px);
        }

        .hotel img {
            display: block;
            width: 100%;
height:50;
            transition: transform 0.3s;
            margin-bottom: 0.5em;
            border-radius: 8px;
        }

        .hotel a:hover img {
            transform: scale(1.05);
        }

        .book-btn {
            display: inline-block;
            padding: 0.5em 1em;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 1em;
height:50px;
width:100px
        }

        .book-btn:hover {
            background-color: #0056b3;
            transform: translateY(-5px);

        .amenities {

            padding: 0.5em 0;

        .amenity {
            background-color: #fff;
            color: #007BFF;
            padding: 0.2em 1em;
            border-radius: 20px;
